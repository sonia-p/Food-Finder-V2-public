        <meta name="viewport" content="initial-scale=1.0">

    <body>
        <header>
            <figure ><img src="images/logo.png" alt="logo de l\'application"></figure>
            <h1>Trouves ton restaurant !</h1>
        </header>
        <section class="container-fluid">
            <div class="row">
            <!-- div pour map -->
            <div id="map" class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            </div>
            <!-- div pour panorama streetview -->
            <div id="pano" class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            </div>
            <button type="button" id="resetMapBtn" class="btn btn-secondary btn-sm">Réinitialiser la carte</button>
            <button type="button" id="backToMapBtn" class="btn btn-secondary btn-sm">Revenir à la carte</button>
            <!-- div pour liste note et boutton filter -->
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 list ">
                <div class="filter">
                    <form>
                        <div class="form-group">
                            <select id="noteMini" class="custom-select custom-select-sm">
                                    <option selected>Note Mini</option>
                                    <option value="1">1 étoile</option>
                                    <option value="2">2 étoiles</option>
                                    <option value="3">3 étoiles</option>
                                    <option value="4">4 étoiles</option>
                                    <option value="5">5 étoiles</option>
                            </select>
                            <select id="noteMaxi" class="custom-select custom-select-sm">
                                <option selected>Note Maxi</option>
                                <option value="1">1 étoile</option>
                                <option value="2">2 étoiles</option>
                                <option value="3">3 étoiles</option>
                                <option value="4">4 étoiles</option>
                                <option value="5">5 étoiles</option>
                            </select>
                            <button type="button" class="filter-btn btn btn-light">Filtrer</button>  
                        </div>                                            
                    </form>
                </div>
                <!-- liste de restaurants -->
                <div class="result">                       
                </div>
            </div>
        </div>

        <!-- modal ajout d'un restaurant -->
        <div id ="addRestaurantModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ajouter un nouveau restaurant</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nom du restaurant : </label>
                                <input type="text" class="form-control" id="restToAdd">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Adresse :</label>
                                <textarea class="form-control" id="adressToAdd"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="newRestPublishBtn" class="btn btn-primary">Publier</button>
                    </div>
                </div>
            </div>
        </div>
